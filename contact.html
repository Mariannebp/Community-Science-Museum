    <main>
      <div class="contact">
        <div>
          <h1>CONTACT US</h1>
          <div class="message"></div>
          <form class="form">
            <div>
              <label class="contact_form">
                Name
                <input type="text" name="fullName" id="fullName" class="contact_form"/>
              </label>
              
            </div>
            <div>
              <label class="contact_form">
                Email
                <input type="text" name="email" id="email" class="contact_form"/> 
              </label>
              
            </div>
            <div>
              <label class="contact_form">
                Message
                <textarea id="message" name="message" class="contact_form"></textarea>
              </label>              
              
            </div>
            <button>Send</button>
          </form>
          <p>
            If you want to book a guided tour for 6 or more people, please write
            that in the message box along with the quantity of people you are
            booking for. We will contact you.
          </p>
        </div>
        <div class="contact-img">
          <img
            src="images/samuel-zeller-113381_3 kopi.jpg"
            alt="Human skeleton torso"
          />
        </div>
      </section>
